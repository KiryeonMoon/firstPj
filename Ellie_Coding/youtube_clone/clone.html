<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="clone.css">
    <script src="clone.js"></script>
    <script src="https://kit.fontawesome.com/76ffef0019.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fab fa-youtube"></i>
            Youtube
        </div>
        <div class="navbar__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </nav>
    <video src="#" title="view" class="video__content" controls></video>
    <div class="aboutTitle">
        <div class="aboutTitle_tag">tags tags tagas</div>
        <div class="aboutTitle__title">제목입니다 제목제목</div>
        <div class="aboutTitle_inform">1M views 1 month ago</div>
    </div>

    <ul class="icons">
        <li id="icons__thubsup">
            <i class="fas fa-thumbs-up"></i><br>
            Like
        </li>
        <li id="icons__thumbsdown">
            <i class="fas fa-thumbs-down"></i><br>
            Dislike
        </li>
        <li id="icons__Share">
            <i class="fas fa-share"></i><br>
            Share
        </li>
        <li id="icons__save">
            <i class="fas fa-plus"></i><br>
            Save
        </li>
        <li id="icons__report">
            <i class="fas fa-flag"></i><br>
            Report
        </li>
    </ul>

    <div>
        <div class="user__data">
            <img src="https://mblogthumb-phinf.pstatic.net/MjAyMDA0MTlfNDgg/MDAxNTg3MjkxNzE2MjA4.6WZckf2fcV3Zu8Hz4QQV_HGXvpBl0WL2uwIWEYjEtNEg.rSXqANui0mCU2IiChks3hhbdpMj8_N7SdQ5ipfbc87Eg.JPEG.lmw2625/00.jpg?type=w800"
                alt="존예전소민" title="전소민" width="50px" height="50px">
            <ul>
                <li>User Nickname</li>
                <li>1M Members</li>
            </ul>
        </div>
        <div></div>
    </div>
</body>

</html>
